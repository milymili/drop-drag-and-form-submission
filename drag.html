    <style>
        /* Style for the draggable box */
        #draggableBox {
            width: 100px;
            height: 100px;
            background-color: white;
            position: absolute;
            top: 100px;
            left: 100px;
            cursor: grab;
            border-radius: 10px;
            display: flex;
            justify-content: left;
            align-items: center;
            color: brown;
            font-family: Arial, sans-serif;
            padding: 30px 50px;
        }

        body {

            background-color: #f0f0f0;
            overflow: hidden;
        }
body {

<h2>Dragging & Dropping the Box</h2>
    <!-- Draggable Box -->
    <div id="draggableBox">Drag<br>This<br>Form</div>

    <script>
       
        const draggableBox = document.getElementById('draggableBox');

     
        let offsetX = 0, offsetY = 0, isDragging = false;

        
        draggableBox.addEventListener('mousedown', (e) => {
            // Mark the element as being dragged
            isDragging = true;
            draggableBox.style.cursor = 'grabbing';

            <!-- Calculate the offset between the mouse and the top-left corner of the box -->
            offsetX = e.clientX - draggableBox.getBoundingClientRect().left;
            offsetY = e.clientY - draggableBox.getBoundingClientRect().top;
        });

       
        document.addEventListener('mousemove', (e) => {
            
            if (isDragging) {
                
                const newX = e.clientX - offsetX;
                const newY = e.clientY - offsetY;

              
                draggableBox.style.left = `${newX}px`;
                draggableBox.style.top = `${newY}px`;
            }
        });

       
        document.addEventListener('mouseup', () => {
      
            isDragging = false;
            draggableBox.style.cursor = 'grab';
        });
    </script>

</body>

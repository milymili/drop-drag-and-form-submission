<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Duplicating Circles</title>
    <style>
        /* Base styles for the duplicated circles */
        .circle {
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            pointer-events: none; /* Prevent the circles from interfering with mouse events */
        }

        

        /* Full page area for mouse movement */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
	body {
 	 background-color: rgb(230, 143, 169);
	}

        h1 {
            text-align: center;
            position: absolute;
            width: 100%;
            top: 20px;
        }
    </style>

<style>
    ul{
        /* list-style-type: ; */
        display: flex;
        flex-direction: row;
        background-color: #000;
    }
    li{
        list-style: none;
        flex: 1;
    }
    li a{
        text-decoration: none;
        font-size: 30px;
        color: #fff;
    }

    li a:hover{
        color: #000;
        background-color: #fff;
    }
</style>
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="drag.html">Drag and Drop</a></li>
            <li><a href="mouse.html">Move Mouse</a></li>
            <li><a href="form.html">Submit Form</a></li>
        </ul>
    </header>
    <h1>Move the mouse!</h1>

    <script>
        // Add event listener for mouse movement
        document.addEventListener('mousemove', (event) => {
            // Create a new circle element
            const circle = document.createElement('div');
            circle.classList.add('circle');

            // Set the position of the new circle to the current mouse position
            circle.style.left = `${event.pageX}px`;
            circle.style.top = `${event.pageY}px`;

            // Append the circle to the body
            document.body.appendChild(circle);

            // Remove the circle after a short delay (to prevent infinite duplication)
            setTimeout(()=>{
                circle.opacity = .5;
            }, 200)
            setTimeout(()=>{
                circle.style.opacity = .4;
            }, 400)
            setTimeout(()=>{
                circle.style.opacity = .3;
            }, 600)
            setTimeout(()=>{
                circle.style.opacity = .2;
            }, 800)
            setTimeout(() => {
                circle.remove();
            }, 1000); // The circle will last for 2 seconds
        });
    </script>
</body>
</html>
